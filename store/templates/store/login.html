{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- login Section -->
    <div class="login-section">
        <h2 class="section-title">Login to Your Account</h2>
        <form action="/login" method="POST" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="login-btn">Login</button>
            <a href="/signup" class="signup-link">Don't have an account? Sign Up</a>
        </form>
    </div>
    <div class="signup-section">
        <h2 class="section-title">Create Your Account</h2>
        <form action="/signup" method="POST" class="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>    
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>     
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="confirm-password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
            <a href="/login" class="login-link">Already have an account? Login</a>
        </form>
    </div>
{% endblock %}
